name: oc-database
namespace: ffisa-dev

image:
  repository: fabricioph2/oc-database
  tag: 10 # Cambia este número por el run_number del workflow que publicó la imagen

replicas: 1

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

service:
  enabled: true
  port: 27017
  targetPort: 27017

route:
  enabled: false

hpa:
  enabled: false

statefulset:
  enabled: true
  storage: 1Gi
  # storageClassName: ""  # Deja vacío para usar el default, o especifica uno como "gp2", "standard", etc.
